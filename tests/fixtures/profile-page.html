<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Jane Doe (@janedoe) | Profile">
    <meta property="og:description" content="Digital artist and content creator. Follow my journey!">
    <meta property="og:image" content="https://example.com/avatars/janedoe.jpg">
    <meta property="twitter:image" content="https://example.com/covers/janedoe-banner.jpg">
    <title>Jane Doe - Profile Page</title>
</head>
<body>
    <header class="profile-header">
        <div class="profile-banner">
            <img src="https://example.com/covers/janedoe-banner.jpg" alt="Profile banner">
        </div>
        <div class="profile-info">
            <h1>Jane Doe</h1>
            <a href="/@janedoe">@janedoe</a>
        </div>
    </header>
    
    <main>
        <section class="bio">
            <p>Digital artist and content creator. Follow my journey!</p>
        </section>
        
        <section class="stats">
            <div class="stat-item">
                <span class="count">2.5K</span>
                <span class="label">Posts</span>
            </div>
            <div class="stat-item">
                <span class="count">10.8K</span>
                <span class="label">Followers</span>
            </div>
            <div class="stat-item">
                <span class="count">1.2M</span>
                <span class="label">Likes</span>
            </div>
        </section>
        
        <section class="links">
            <a href="https://twitter.com/janedoe">Twitter</a>
            <a href="https://instagram.com/janedoe">Instagram</a>
            <a href="https://janedoe.com">Personal Website</a>
        </section>
    </main>
</body>
</html>
